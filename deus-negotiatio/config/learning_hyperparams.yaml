learning_rate: 0.001       # Balanced for stable convergence
gamma: 0.98                # Slightly shorter horizon for faster credit synthesis
tau: 0.005
buffer_size: 500000        # Larger memory for long-term pattern recognition
batch_size: 256            # Larger batches for stable updates
epsilon_start: 1.0
epsilon_end: 0.05          # Higher minimum exploration
epsilon_decay: 0.94        # ACCELERATED DECAY: Reach 0.1 by Episode 35 for policy transition
target_update_interval: 2   # FASTER FEEDBACK: Update target network every 2 episodes
gradient_clipping: 1.0
num_episodes: 200
steps_per_episode: 720  # 3600 sim seconds / 5 second delta_time

network:
  hidden_dims: [256, 128]
  dropout: 0.2
  dueling: true

multi_agent:
  coordination_weight: 0.1  # Beta parameter
  neighbor_radius: 1  # Number of hops to communicate

multi_sensor:
  enabled: true
  lidar:
    grid_size: 8
    max_range: 100.0
    noise_stddev: 0.05
  infrared:
    ambient_temp: 20.0
    sensor_range: 50.0
  motion:
    range_m: 60.0
  environment:
    weather_change_prob: 0.001
  observation:
    state_dim: 172            # Updated for 16x3 (SUMO) + 64 (LiDAR) + 5 (IR) + 7 (Motion) + 4 (Weather) + 2 (Time) + 16 (TiQ) + padding

safety_constraints:
  min_pedestrian_walk: 7.0  # seconds
  min_green_time: 10.0
  max_green_time: 60.0
