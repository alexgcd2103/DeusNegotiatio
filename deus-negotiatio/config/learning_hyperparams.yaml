learning_rate: 0.0001
gamma: 0.99
tau: 0.005  # Soft update coefficient
buffer_size: 100000
batch_size: 64
epsilon_start: 1.0
epsilon_end: 0.01
epsilon_decay: 0.9995  # Per-step multiplier: after 10000 steps, epsilon â‰ˆ 0.007
target_update_interval: 10  # Update target every 10 episodes
gradient_clipping: 1.0
num_episodes: 200
steps_per_episode: 720  # 3600 sim seconds / 5 second delta_time

network:
  hidden_dims: [256, 128]
  dropout: 0.2
  dueling: true

multi_agent:
  coordination_weight: 0.1  # Beta parameter
  neighbor_radius: 1  # Number of hops to communicate

multi_sensor:
  enabled: true
  lidar:
    grid_size: 8
    max_range: 100.0
    noise_stddev: 0.05
  infrared:
    ambient_temp: 20.0
    sensor_range: 50.0
  motion:
    range_m: 60.0
  environment:
    weather_change_prob: 0.001

safety_constraints:
  min_pedestrian_walk: 7.0  # seconds
  min_green_time: 10.0
  max_green_time: 60.0
