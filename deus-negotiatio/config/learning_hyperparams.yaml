learning_rate: 0.0001
gamma: 0.99
tau: 0.005
buffer_size: 200000        # Increased for complex observation space
batch_size: 128            # Increased batch size for stable gradients
epsilon_start: 1.0
epsilon_end: 0.05          # Higher minimum exploration
epsilon_decay: 0.99995     # Much slower decay: ~50k steps to reach 0.08
target_update_interval: 20
gradient_clipping: 1.0
num_episodes: 200
steps_per_episode: 720  # 3600 sim seconds / 5 second delta_time

network:
  hidden_dims: [256, 128]
  dropout: 0.2
  dueling: true

multi_agent:
  coordination_weight: 0.1  # Beta parameter
  neighbor_radius: 1  # Number of hops to communicate

multi_sensor:
  enabled: true
  lidar:
    grid_size: 8
    max_range: 100.0
    noise_stddev: 0.05
  infrared:
    ambient_temp: 20.0
    sensor_range: 50.0
  motion:
    range_m: 60.0
  environment:
    weather_change_prob: 0.001

safety_constraints:
  min_pedestrian_walk: 7.0  # seconds
  min_green_time: 10.0
  max_green_time: 60.0
